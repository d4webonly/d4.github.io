    <div id="chat-container">

      <div id="chat-log"></div>
      <button id="new-message-btn" style="display: none">

      </button>

      <!-- メッセージ入力部 -->
      <div id="chat-input-container">
        <input type="text" id="textInput" placeholder="メッセージを入力..." />
